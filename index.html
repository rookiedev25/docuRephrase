<head>

    <link rel="stylesheet" href="style.css" />

<body>

    <nav>
        <div class="nav-content">
            <div class="leftDiv">
                <span>docu</span>
                <p>Rephrase</p>
            </div>

            <div class="rightDiv">
                <label class="theme-switch">
                    <input type="checkbox" id="themeToggle" />
                    <span class="slider"></span>
                </label>
                <a href="https://github.com/rookiedev25">GitHub</a>
                </div>
                </div>
                </nav>

<main>
        <section class="upload-section">
            <label for="fileInput" class="upload-box">
                <span>üìÑ Drag & Drop or Click to Upload your Tech-Doc</span>
                <p>Supported: .docx, .pdf, .html</p>
                <input type="file" id="fileInput" hidden />
            </label>
        </section>

        <!-- Tone Selector Section -->
        <div class="tone-selector">
            <div class="chooseTone">
                <label for="tone">Select the Tone of the Document:</label>
                <select id="tone">
                    <option value="formal">Formal</option>
                    <option value="friendly">Friendly</option>
                    <option value="concise">Concise</option>
                    <option value="technical">Technical</option>
                    <option value="engaging">Engaging</option>
                </select>
            </div>
            
            <button class="submitTone">Submit</button>
        </div>
  

        <section class="preview-section">
            <div class="text-panel">
                <div class="panel-header">
                    <h2>üìù Extracted Text</h2>
                    <div class="panel-info">
                        <span class="word-count">0 words</span>
                    </div>
                </div>
                <div class="textarea-container">
                    <textarea id="extractedText" placeholder="Your uploaded document content will appear here..." disabled></textarea>
                    <div class="textarea-overlay">
                        <div class="upload-prompt">
                            <div class="upload-icon">üìÑ</div>
                            <p>Upload a document to see extracted content</p>
                        </div>
                    </div>
                </div>
                </div>
            <div class="text-panel">
                <div class="panel-header">
                    <h2>‚ú® AI Suggestions</h2>
                    <div class="panel-info">
                        <span class="ai-status">Ready</span>
                    </div>
                </div>
                <div class="textarea-container">
                    <textarea id="aiSuggestions" placeholder="AI-enhanced content and suggestions will appear here..."
                        disabled></textarea>
                    <div class="textarea-overlay">
                        <div class="ai-prompt">
                            <div class="ai-icon">ü§ñ</div>
                            <p>AI suggestions will appear after analysis</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="actions">
            <button disabled>üîç Analyze with AI</button>
            <button disabled>‚¨áÔ∏è Download Corrected Version</button>
            <button>‚ôªÔ∏è Clear</button>
        </section>
    </main>

</body>
