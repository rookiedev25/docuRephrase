        <section class="upload-section">
            <label for="fileInput" class="upload-box">
                <span>üìÑ Drag & Drop or Click to Upload your Tech-Doc</span>
                <p>Supported: .docx, .pdf, .html</p>
                <input type="file" id="fileInput" hidden />
            </label>
        </section>

        <!-- Tone Selector Section -->
        <div class="tone-selector">
            <label for="tone">Select the Tone of the Document:</label>
            <select id="tone">
                <option value="formal">Formal</option>
                <option value="friendly">Friendly</option>
                <option value="concise">Concise</option>
                <option value="technical">Technical</option>
                <option value="engaging">Engaging</option>
            </select>
            <button class="submitTone">Submit</button>
        </div>
  

        <section class="preview-section">
            <div class="text-panel">
                <h2>Extracted Text</h2>
                <textarea placeholder="Uploaded file content will appear here..." disabled></textarea>
            </div>
            <div class="text-panel">
                <h2>AI Suggestions</h2>
                <textarea placeholder="Corrected text and feedback will appear here..." disabled></textarea>
            </div>
        </section>
